<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="icon" href="./images/favicon.ico" />
  <link rel="stylesheet" href="../styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

  <div class="bg-[url('images/band1.jpg')] h-screen bg-center bg-cover bg-no-repeat flex justify-center items-center">

    <div
      class="flex flex-col justify-center items-center text-center w-80 h-80 rounded-2xl bg-black bg-opacity-75 text-red-600 border-2 border-orange-700 shadow-lg shadow-red-700">

      <h3 class="text-center text-2xl font-bold mb-5 tracking-wider">Sign In</h3>

      <form action="" method="post" class="w-72">

        <input type="email" name="email" id="email" placeholder="Email" required
          class="w-full h-8 py-1 px-3 my-2 focus:border-orange-500 rounded-lg border bg-black border-orange-700 outline-none"/>

        <input type="password" name="password" id="password" placeholder="Password" required
          class="w-full h-8 py-1 px-3 my-2 focus:border-orange-500 rounded-lg border bg-black border-orange-700 outline-none"/>
          <p id="passShort" class="text-center font-bold text-orange-600"></p>

        <button
          class="w-full bg-orange-700 p-2 text-black rounded font-semibold my-4 hover:bg-orange-600 active:bg-orange-500 tracking-widest" id="login">Enter</button>

      </form>

      <p>No Account?
        <a href="./signUp.html" class="underline text-orange-500 visited:text-orange-700">Sign Up</a>
      </p>

    </div>

  </div>
  
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../js/login.js"></script>
</body>

</html>
