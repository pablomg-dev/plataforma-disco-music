<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audioslave | Fanpage</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/17f5a43e6f.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Botón hamburguesa -->
    <button id="openSidebar" class="md:hidden absolute top-4 left-4 text-orange-600 text-3xl focus:outline-none z-30">
        <i class="fas fa-bars"></i>
    </button>

    <div class="flex flex-col md:flex-row h-screen">
        <!-- Sidebar responsive -->
        <div id="sidebar" class="bg-black h-full w-64 text-red-600 text-center border-r border-orange-700 hidden absolute z-20 md:relative md:flex md:flex-col">
            <!-- Botón cerrar sidebar en mobile -->
            <button id="closeSidebar" class="md:hidden absolute top-4 right-4 text-orange-600 text-2xl focus:outline-none">
                <i class="fas fa-times"></i>
            </button>
            <img src="./images/user-image.png" alt="imagen usuario"
                class="w-28 mx-auto rounded-full mt-8 bg-orange-600 aniSidebar">
            <div class="border-b border-orange-700 py-2.5 font-medium text-orange-600"><span id="username"></span></div>
            <div class="border-b border-orange-700 py-2.5 hover:bg-orange-700 hover:text-black aniSidebar">
                <a href="./home.html">Other Albums</a>
            </div>
            <div class="border-b border-orange-700 py-2.5 hover:bg-orange-700 hover:text-black aniSidebar">
                <span id="editAlbum">Edit Album</span>
            </div>
            <div class="border-b border-orange-700 py-2.5 hover:bg-orange-700 hover:text-black aniSidebar">
                <span id="logout">Log Out</span>
            </div>
            <div class="mt-auto py-4">
                <img src="./images/audioslave-logo-1.png" alt="audioslave logo" class="aniSidebar w-auto mx-auto max-w-[80%]">
            </div>
        </div>

        <!-- Contenido principal -->
        <div class="h-screen w-full bg-[url('images/band3.jpg')] bg-center bg-cover bg-no-repeat overflow-auto relative flex items-center justify-center">
            <div class="w-full sm:w-3/4 md:w-1/2 bg-white bg-opacity-20 p-6 rounded-lg shadow-xl text-red-600 mt-10 mb-10 mx-4 sm:mx-8">
                <h3 class="text-2xl font-semibold text-black text-center mb-5 tracking-wider">Add Song</h3>
                <form>
                    <label class="block font-semibold">Title
                        <input type="text" name="title" placeholder="Song" required
                            class="block w-full my-2 text-base py-1 px-3 text-red-600 rounded shadow-md shadow-red-700"
                            id="title">
                    </label>
                    <label class="block font-semibold">Duration
                        <input type="text" name="duration" placeholder="03:33" required
                            class="block w-full my-2 text-base py-1 px-3 text-red-600 rounded shadow-md shadow-red-700"
                            id="duration">
                    </label>
                    <label class="block font-semibold">Add Link (URL)
                        <input type="url" name="link" placeholder="https://www..." required
                            class="block w-full my-2 text-base py-1 px-3 text-red-600 rounded shadow-md shadow-red-700"
                            id="link">
                    </label>
                    <div class="flex justify-center space-x-4">
                        <button type="submit" class="mt-3 font-semibold p-2 bg-orange-700 text-white rounded shadow-md shadow-red-700 w-1/2 sm:w-1/3 md:w-1/4 hover:bg-orange-600 transition duration-200"
                            id="addButton">Add Song</button>
                        <button type="button" class="mt-3 font-semibold p-2 bg-gray-600 text-white rounded shadow-md shadow-gray-700 w-1/2 sm:w-1/3 md:w-1/4 hover:bg-gray-500 transition duration-200"
                            id="buttonCancel">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/addSong.js" type="module"></script>
</body>

</html>
