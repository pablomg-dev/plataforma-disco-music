<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audioslave | Fanpage</title>
  <link rel="stylesheet" href="../styles.css" />
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

  <!--contenedor (container)-->
  <div class="flex flex-row">

    <!--sidebar-->
    <div class="bg-black h-screen w-64 text-red-600 text-center border border-orange-700">

      <!--imagen de usuario (image user)-->
      <img src="./images/user-image.png" alt="imagen usuario" class="w-28 mx-auto rounded-full mt-8 bg-orange-600">

      <!-- nombre de usuario (username) -->
      <div class="border-b border-orange-700 py-2.5 font-medium text-orange-600"><span id="username"></span></div>

      <!--opciones de la sidebar (sidebar options)-->
      <div class="border-b border-orange-700 py-2.5 hover:bg-orange-700 hover:text-black">
        <a href="./home.html">Other Albums</a>
      </div>

      <div class="border-b border-orange-700 py-2.5 hover:bg-orange-700 hover:text-black">
        <span id="editAlbum">Edit Album</span>
      </div>

      <div class="border-b border-orange-700 py-2.5 hover:bg-orange-700 hover:text-black" id="logout">
        <span id="logout">Log Out</span>
      </div>

      <!-- imagen logo de la banda (image logo band) -->
      <div>
        <img src="./images/audioslave-logo-1.png" alt="audioslave logo">
      </div>
      
    </div>

    <!-- contenido (content) -->
    <div class="h-screen w-full bg-[url('images/band3.jpg')] bg-center bg-cover bg-no-repeat overflow-auto">

      <h3 class="text-2xl font-semibold text-black text-center mt-10 mb-5 tracking-wider">Add Song</h3>

      <div class="flex justify-center text-center">

        <!-- formulario para agregar canciones (form to add songs) -->
        <form class="w-1/2">

          <label class="block font-semibold">Title

            <input type="text" name="tittle" placeholder="Song" required
              class="block w-full my-2 text-base py-1 px-3 text-red-600 rounded shadow-md shadow-red-700" id="title">

          </label>

          <label class="block font-semibold">Duration

            <input type="text" name="duration" placeholder="03:33" required
              class="block w-full my-2 text-base py-1 px-3 text-red-600 rounded shadow-md shadow-red-700" id="duration">

          </label>

          <label class="block font-semibold">Add Link (URL)

            <input type="url" name="addLink(url)" placeholder="https://www..." required
              class="block w-full my-2 text-base py-1 px-3 text-red-600 rounded shadow-md shadow-red-700" id="link">

          </label>

          <!-- botones (buttons) -->
          <button
            class="mt-3 mr-3 font-semibold p-2 bg-orange-700 rounded shadow-md shadow-red-700 w-1/4" id="addButton">Add Song</button>

          <button class="mt-3 font-semibold p-2 bg-orange-700 rounded shadow-md shadow-red-700 w-1/4" id="buttonCancel">Cancel</button>

        </form>

      </div>

    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../js/addSong.js" type="module"></script>
</body>

</html>
