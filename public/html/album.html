<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audioslave | Fanpage</title>
    <link rel="icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="../styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/17f5a43e6f.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="flex flex-col md:flex-row h-screen">

        <div id="sidebar" class="bg-black h-full w-64 text-red-600 text-center border-r border-orange-700
                                 hidden md:block absolute md:relative z-20"> 
            
            <button id="closeSidebar" class="md:hidden absolute top-4 right-4 text-orange-600 text-2xl focus:outline-none">
                <i class="fas fa-times"></i>
            </button>

            <img src="./images/user-image.png" alt="imagen usuario"
                class="w-28 mx-auto rounded-full mt-8 bg-orange-600 aniSidebar" />

            <div class="border-b border-orange-700 py-2.5 font-medium text-orange-600">
                <span id="username"></span>
            </div>

            <div class="border-b border-orange-700 py-2.5 hover:bg-orange-700 hover:text-black aniSidebar">
                <a href="./home.html">Other Albums</a>
            </div>

            <div class="border-b border-orange-700 py-2.5 hover:bg-orange-700 hover:text-black aniSidebar">
                <span id="editAlbum" class="cursor-pointer">Edit Album</span>
            </div>

            <div class="border-b border-orange-700 py-2.5 hover:bg-orange-700 hover:text-black aniSidebar">
                <span id="addSong" class="cursor-pointer">Add Song</span>
            </div>

            <div class="border-b border-orange-700 py-2.5 hover:bg-orange-700 hover:text-black aniSidebar">
                <span id="logout" class="cursor-pointer">Log Out</span>
            </div>

            <div class="mt-auto py-4"> 
                <img src="./images/audioslave-logo-1.png" alt="audioslave logo" class="aniSidebar w-auto mx-auto max-w-[80%]"> 
            </div>

        </div>

        <div class="bg-[url('images/band3.jpg')] h-screen w-full bg-center bg-cover bg-no-repeat overflow-auto
                    relative p-4 sm:p-6 md:p-8 lg:p-10" id="albumDiv"> 
            
            <button id="openSidebar" class="md:hidden absolute top-4 left-4 text-orange-600 text-3xl focus:outline-none z-10">
                <i class="fas fa-bars"></i>
            </button>

            <p class="text-white text-center text-xl mt-20" id="loadingMessage">Cargando 치lbum...</p>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/album.js" type="module"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sidebar = document.getElementById('sidebar');
            const openSidebarBtn = document.getElementById('openSidebar');
            const closeSidebarBtn = document.getElementById('closeSidebar');
            const loadingMessage = document.getElementById('loadingMessage'); 

            if (loadingMessage) {
                loadingMessage.classList.add('hidden'); 
            }

            // Es importante verificar si los botones existen antes de a침adir el event listener
            if (openSidebarBtn) {
                openSidebarBtn.addEventListener('click', () => {
                    sidebar.classList.remove('hidden');
                    sidebar.classList.add('flex', 'flex-col', 'h-screen');
                    openSidebarBtn.classList.add('hidden');
                });
            }

            if (closeSidebarBtn) {
                closeSidebarBtn.addEventListener('click', () => {
                    sidebar.classList.add('hidden');
                    sidebar.classList.remove('flex', 'flex-col', 'h-screen');
                    openSidebarBtn.classList.remove('hidden');
                });
            }

            window.addEventListener('resize', () => {
                if (window.innerWidth >= 768) { 
                    sidebar.classList.remove('hidden', 'flex', 'flex-col', 'h-screen');
                    sidebar.classList.add('block');
                    if (openSidebarBtn) { // Verificar antes de manipular
                        openSidebarBtn.classList.add('hidden'); 
                    }
                } else {
                    if (sidebar.classList.contains('hidden')) {
                        if (openSidebarBtn) { // Verificar antes de manipular
                            openSidebarBtn.classList.remove('hidden');
                        }
                    } else {
                        if (openSidebarBtn) { // Verificar antes de manipular
                            openSidebarBtn.classList.add('hidden');
                        }
                    }
                }
            });

            // Inicializar la visibilidad de la sidebar y el bot칩n al cargar la p치gina
            if (window.innerWidth >= 768) {
                sidebar.classList.remove('hidden');
                sidebar.classList.add('block');
                if (openSidebarBtn) { // Verificar antes de manipular
                    openSidebarBtn.classList.add('hidden');
                }
            } else {
                sidebar.classList.add('hidden');
                if (openSidebarBtn) { // Verificar antes de manipular
                    openSidebarBtn.classList.remove('hidden');
                }
            }
        });
    </script>
</body>

</html>
