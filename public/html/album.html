<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audioslave | Fanpage</title>
    <link rel="icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="../styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/17f5a43e6f.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- contenedor (container) -->
    <div class="flex flex-row">

        <!-- sidebar -->
        <div class="bg-black h-screen w-64 text-red-600 text-center border border-orange-700">

            <!-- imagen de usuario (image user) -->
            <img src="./images/user-image.png" alt="imagen usuario"
                class="w-28 mx-auto rounded-full mt-8 bg-orange-600 aniSidebar" />

            <!-- nombre de usuario (username) -->
            <div class="border-b border-orange-700 py-2.5 font-medium text-orange-600">
                <span id="username"></span>
            </div>

            <!-- opciones de la sidebar (sidebar options) -->
            <div class="border-b border-orange-700 py-2.5 hover:bg-orange-700 hover:text-black aniSidebar">
                <a href="./home.html">Other Albums</a>
            </div>

            <div class="border-b border-orange-700 py-2.5 hover:bg-orange-700 hover:text-black aniSidebar">
                <span id="editAlbum">Edit Album</span>
            </div>

            <div class="border-b border-orange-700 py-2.5 hover:bg-orange-700 hover:text-black aniSidebar">
                <span id="addSong">Add Song</span>
            </div>

            <div class="border-b border-orange-700 py-2.5 hover:bg-orange-700 hover:text-black aniSidebar">
                <span id="logout">Log Out</span>
            </div>

            <!-- imagen logo de la banda (image logo band) -->
            <div>
                <img src="./images/audioslave-logo-1.png" alt="audioslave logo" class="aniSidebar">
            </div>

        </div>

        <!-- contenido (content) -->
        <div class="bg-[url('images/band3.jpg')] h-screen w-full bg-center bg-cover bg-no-repeat overflow-auto"
            id="albumDiv">
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/album.js" type="module"></script>
</body>

</html>
