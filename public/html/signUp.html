<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="icon" href="./images/favicon.ico" />
  <link rel="stylesheet" href="../styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

  <div class="bg-[url('images/band1.jpg')] h-screen bg-cover bg-center bg-no-repeat flex justify-center items-center">

    <div
      class="flex flex-col justify-center items-center text-center w-80 h-80 rounded-2xl bg-black bg-opacity-75 text-red-600 border-2 border-orange-700 shadow-lg shadow-red-700">

      <h3 class="text-center text-2xl font-bold mb-3 tracking-wider">Register</h3>

      <form action="" method="post" class="w-72">

        <input type="text" name="name" placeholder="Name" required
          class="w-full h-8 py-1 px-3 my-1 focus:border-orange-500 rounded-lg border bg-black border-orange-700 outline-none" id="name"/>

        <input type="text" name="lastName" placeholder="Last Name" required
          class="w-full h-8 py-1 px-3 my-1 focus:border-orange-500 focus:border rounded-lg border bg-black border-orange-700 outline-none" id="lastName"/>

        <input type="email" name="email" placeholder="Email" required
          class="w-full h-8 py-1 px-3 my-1 focus:border-orange-500 focus:border rounded-lg border bg-black border-orange-700 outline-none" id="email"/>

        <input type="password" name="password" placeholder="Password" required
          class="w-full h-8 py-1 px-3 my-1 focus:border-orange-500 focus:border rounded-lg border bg-black border-orange-700 outline-none" id="password"/>

        <button
          class="w-full bg-orange-700 p-2 text-black rounded font-semibold mt-2 hover:bg-orange-600 active:bg-orange-500 tracking-widest" id="buttonRegister">Submit</button>

      </form>

      <p class="mt-2">Have an Account?
        <a href="./login.html" class="underline text-orange-500 visited:text-orange-700">Sign In</a>
      </p>

    </div>

  </div>

</body>

</html>
