<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audioslave | Fanpage</title>
  <link rel="icon" href="./images/favicon.ico" />
  <link rel="stylesheet" href="../styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

  <!-- fondo contenedor (background container) -->
  <div class="bg-[url('images/band1.jpg')] h-screen bg-cover bg-center bg-no-repeat flex justify-center items-center">

    <!-- contenedor del formulario (form container) -->
    <div
      class="flex flex-col justify-center items-center text-center w-80 md:w-96 h-80 md:h-96 rounded-2xl bg-black bg-opacity-75 text-red-600 border-2 border-orange-700 shadow-lg shadow-red-700">

      <h3 class="text-center text-2xl font-bold mb-2 tracking-wider">Register</h3>

      <!-- formulario -->
      <form method="post" class="w-72">

        <input type="text" name="name" id="name" placeholder="Name" autocomplete="name" required
          class="md:w-full h-8 py-1 px-3 my-2 focus:border-orange-500 rounded-lg border bg-black border-orange-700 outline-none"/>

        <input type="text" name="lastName" id="lastName" placeholder="Last Name" required
          class="md:w-full h-8 py-1 px-3 my-2 focus:border-orange-500 focus:border rounded-lg border bg-black border-orange-700 outline-none"/>

        <input type="email" name="email" id="email" placeholder="Email" autocomplete="email" required
          class="md:w-full h-8 py-1 px-3 my-2 focus:border-orange-500 focus:border rounded-lg border bg-black border-orange-700 outline-none"/>

        <input type="password" name="password" id="password" placeholder="Password" minlength="6" required
          class="md:w-full h-8 py-1 px-3 my-2 focus:border-orange-500 focus:border rounded-lg border bg-black border-orange-700 outline-none"/>

        <!-- boton registarte (button register) -->
        <button id="buttonRegister"
        class="w-100 bg-orange-700 p-2 text-black rounded font-semibold my-4 hover:bg-orange-600 active:bg-orange-500 tracking-widest">Submit</button>

      </form>

      <!-- pÃ¡rrafo link de login (link paragraph to login) -->
      <p class="mt-2">Have an Account?
        <a href="./login.html" class="underline text-orange-500 visited:text-orange-700">Sign In</a>
      </p>

    </div>

  </div>

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../js/signUp.js"></script>
</body>

</html>
