<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour & Dates</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/17f5a43e6f.js" crossorigin="anonymous"></script>
</head>

<body class="bg-[url('images/band3.png')] h-screen bg-center bg-cover bg-no-repeat overflow-auto">

    <p class="m-8"><i class="fa-solid fa-ticket fa-rotate-90 fa-xl" style="color: #000000;"></i>
        <span id="welcome"></span></p>

    <h2 class="text-black text-base md:text-xl lg:text-2xl font-semibold mt-19 mb-7 text-center">Tour & Dates</h2>

    <table class="bg-white rounded-2xl border-red-700 m-auto w-6/12 shadow-lg shadow-red-700 text-xs sm:text-sm lg:text-base">
        
        <tr>
            <td class="py-3 text-center font-bold md:font-normal">07 Jan, 2024</td>
            <td class="py-3 text-center">Los Angeles, CA</td>
            <td class="py-3 px-6 text-center"><button id="buy Los Angeles"
                    class="border-2 border-red-700 rounded-lg p-px" onclick="getTickets('Los Angeles')">Tickets</button>
            </td>
        </tr>
        <tr>
            <td class="py-3 text-center font-bold md:font-normal">15 Jan, 2024</td>
            <td class="py-3 text-center">San Francisco, CA</td>
            <td class="py-3 px-6 text-center"><button id="buy San Francisco"
                    class="border-2 border-red-700 rounded-lg p-px"
                    onclick="getTickets(`San Francisco`)">Tickets</button></td>
        </tr>
        <tr>
            <td class="py-3 text-center font-bold md:font-normal">25 Jan, 2024</td>
            <td class="py-3 text-center">Phoenix, AZ</td>
            <td class="py-3 px-6 text-center"><button id="buy Phoenix"
                    class="border-2 border-red-700 rounded-lg p-px" onclick="getTickets(`Phoenix`)">Tickets</button>
            </td>
        </tr>
        <tr>
            <td class="py-3 text-center font-bold md:font-normal">03 Feb, 2024</td>
            <td class="py-3 text-center">Tucson, AZ</td>
            <td class="py-3 px-6 text-center"><button id="buy Tucson" class="border-2 border-red-700 rounded-lg p-px"
                    onclick="getTickets(`Tucson`)">Tickets</button></td>
        </tr>
        <tr>
            <td class="py-3 text-center font-bold md:font-normal">13 Feb, 2024</td>
            <td class="py-3 text-center">Salt Lake City, UT</td>
            <td class="py-3 px-6 text-center"><button id="buy Sal Lake City"
                    class="border-2 border-red-700 rounded-lg p-px"
                    onclick="getTickets(`Sal Lake City`)">Tickets</button></td>
        </tr>
        <tr>
            <td class="py-3 text-center font-bold md:font-normal">27 Feb, 2024</td>
            <td class="py-3 text-center">Denver, CO</td>
            <td class="py-3 px-6 text-center"><button id="buy Denver" class="border-2 border-red-700 rounded-lg p-px"
                    onclick="getTickets(`Denver`)">Tickets</button></td>
        </tr>
    </table>

    <div class="flex justify-center">
        <a href="./home.html"><img src="images/audioslave-logo-1.png" alt="logo audioslave" class="w-36 md:w-52"></a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/tours.js"></script>
</body>

</html>
