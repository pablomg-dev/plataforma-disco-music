<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audioslave | Fanpage</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="icon" href="./images/favicon.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/17f5a43e6f.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="flex flex-col md:flex-row h-screen">

        <div id="sidebar" class="bg-black h-full w-64 text-red-600 text-center border-r border-orange-700
                                 hidden md:block absolute md:relative z-20"> 
            
            <button id="closeSidebar" class="md:hidden absolute top-4 right-4 text-orange-600 text-2xl focus:outline-none">
                <i class="fas fa-times"></i>
            </button>

            <img src="./images/user-image.png" alt="imagen usuario"
                class="w-28 mx-auto rounded-full mt-8 bg-orange-600 aniSidebar">

            <div class="border-b border-orange-700 py-2.5 font-medium text-orange-600"><span id="username"></span></div>

            <div class="border-b border-orange-700 py-2.5 hover:bg-orange-700 hover:text-black aniSidebar">
                <a href="./home.html">Other Albums</a>
            </div>

            <div class="border-b border-orange-700 py-2.5 hover:bg-orange-700 hover:text-black aniSidebar">
                <span id="logout" class="cursor-pointer">Log Out</span>
            </div>

            <div class="mt-auto py-4"> 
                <img src="./images/audioslave-logo-1.png" alt="audioslave logo" class="aniSidebar w-auto mx-auto max-w-[80%]"> 
            </div>

        </div>

        <div class="h-screen w-full bg-[url('images/band3.jpg')] bg-center bg-cover bg-no-repeat overflow-auto
                    relative"> 

            <button id="openSidebar" class="md:hidden absolute top-4 left-4 text-orange-600 text-3xl focus:outline-none z-10">
                <i class="fas fa-bars"></i>
            </button>

            <h3 class="text-2xl sm:text-3xl font-semibold text-black text-center mt-16 sm:mt-20 md:mt-10 mb-5 tracking-wider">Add Album</h3>
            <div class="flex justify-center text-center p-4 sm:p-6 md:p-8"> 
                <form class="w-full sm:w-3/4 md:w-1/2 bg-white bg-opacity-20 p-6 rounded-lg shadow-xl text-red-600"> 

                    <label class="block font-semibold text-left mb-2">Title
                        <input type="text" name="title" required
                            class="block w-full my-2 text-base py-1 px-3 text-red-600 rounded shadow-md shadow-red-700 focus:outline-none focus:ring-2 focus:ring-orange-600"
                            id="title">
                    </label>

                    <label class="block font-semibold text-left mb-2">Release Year
                        <input type="number" name="yearOfRelease" required
                            class="block w-full my-2 text-base py-1 px-3 text-red-600 rounded shadow-md shadow-red-700 focus:outline-none focus:ring-2 focus:ring-orange-600"
                            id="yearOfRelease">
                    </label>

                    <label class="block font-semibold text-left mb-2">Description
                        <textarea name="description" cols="30" rows="8" required
                            class="block w-full my-2 text-base py-1 px-3 text-red-600 rounded shadow-md shadow-red-700 focus:outline-none focus:ring-2 focus:ring-orange-600"
                            id="description"></textarea>
                    </label>

                    <label class="block font-semibold text-left mb-4">Add Album Cover (URL)
                        <input type="url" name="cover" placeholder="https://www..."
                            class="block w-full my-2 text-base py-1 px-3 text-red-600 rounded shadow-md shadow-red-700 focus:outline-none focus:ring-2 focus:ring-orange-600"
                            id="cover">
                    </label>

                    <div class="flex justify-center space-x-4"> 
                        <button type="submit" class="mt-3 font-semibold p-2 bg-orange-700 rounded shadow-md shadow-red-700 w-1/2 sm:w-1/3 md:w-1/4 hover:bg-orange-600 transition duration-200"
                            id="addButton">Add Album</button>

                        <button type="button" class="mt-3 font-semibold p-2 bg-gray-600 text-white rounded shadow-md shadow-gray-700 w-1/2 sm:w-1/3 md:w-1/4 hover:bg-gray-500 transition duration-200"
                            id="buttonCancel">Cancel</button>
                    </div>

                </form>

            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/addAlbum.js" type="module"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sidebar = document.getElementById('sidebar');
            const openSidebarBtn = document.getElementById('openSidebar');
            const closeSidebarBtn = document.getElementById('closeSidebar');

            openSidebarBtn.addEventListener('click', () => {
                sidebar.classList.remove('hidden');
                sidebar.classList.add('flex', 'flex-col', 'h-screen');
            });

            closeSidebarBtn.addEventListener('click', () => {
                sidebar.classList.add('hidden');
                sidebar.classList.remove('flex', 'flex-col', 'h-screen');
            });

            window.addEventListener('resize', () => {
                if (window.innerWidth >= 768) { 
                    sidebar.classList.remove('hidden', 'flex', 'flex-col', 'h-screen');
                    sidebar.classList.add('block');
                } else {
                    if (sidebar.classList.contains('hidden')) {
                        openSidebarBtn.classList.remove('hidden');
                    }
                }
            });

            if (window.innerWidth >= 768) {
                sidebar.classList.remove('hidden');
                sidebar.classList.add('block');
            } else {
                sidebar.classList.add('hidden');
                openSidebarBtn.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
