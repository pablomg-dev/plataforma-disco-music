<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Project made for the introductory course of Platform 5, full stack modality, choose your musical band, I choose Audioslave.">
  <title>Audioslave</title>
  <link rel="icon" href="./html/images/favicon.ico" />
  <link rel="stylesheet" href="./styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

  <!--contenedor principal (main container)-->
  <div class="bg-[url('html/images/band2.jpg')] h-screen w-screen bg-center bg-cover bg-no-repeat">

    <!-- sección de presentación (presentation section) -->
    <section class="h-full flex flex-wrap flex-col justify-evenly items-center text-center text-red-600">

      <!-- título animado (animated title) -->
      <h1 class="text-3xl font-semibold tracking-wider animate-bounce shadow-inner shadow-orange-700 rounded-md">AUDIOSLAVE FANPAGE</h1>

      <!-- párrafo descriptivo (descriptive paragraph) -->
      <P class="text-lg font-semibold">
        This is a site dedicated to the band Audioslave, you can edit their albums,<br>songs, add your favorites and
        listen some of their music.
      </P>

      <!-- enlaces al login y registro (links to login and registration) -->
      <div>
        <a href="./html/login.html"
          class="border border-orange-700 p-1 rounded-lg font-semibold tracking-wide hover:bg-orange-700 hover:text-black shadow-md shadow-orange-700">LOGIN</a>
        <br>
        <br>
        <a href="./html/signUp.html"
          class="border border-orange-700 p-1 rounded-lg font-semibold tracking-wide hover:bg-orange-700 hover:text-black shadow-md shadow-orange-700">SIGN
          UP</a>
      </div>
      <br>

      <!-- imagen logo de la banda (band logo image) -->
      <div>
        <img src="./html/images/audioslave-logo-2.jpg" alt="logo audioslave" class="w-24 rounded-full">
      </div>

    </section>

  </div>

</body>

</html>
